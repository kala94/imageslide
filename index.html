<!doctype html>
<html>
 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title> Slides </title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" 
   integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==
   " crossorigin="anonymous" referrerpolicy="no-referrer" />
 </head>
 <body>
  <section id="slideimage">
   <div class="sliimg">
    <div class="slide active">
     <img src="image/img1.webp" alt="LOADING">
    </div>	
    <div class="slide hide">
     <img src="image/img2.webp" alt="LOADING">
    </div>	
    <div class="slide hide">
     <img src="image/img3.webp" alt="LOADING">
    </div>	
    <div class="slide hide">
     <img src="image/img4.webp" alt="LOADING">
    </div>	
    <div class="slide hide">
     <img src="image/img5.webp" alt="LOADING">
    </div>	
    <div class="slide hide">
     <img src="image/img6.webp" alt="LOADING">
    </div>
   </div>
   <div class="icon">
   <p class="preimg" onclick="preslide()">
    <i class="fa-solid fa-circle-arrow-left"> </i>
   </p>
   <p class="nextimg" onclick="nextslide()">
	<i class="fa-solid fa-circle-arrow-right"> </i>
   </p>
  </div>   
 </section>
 <script src="js/script.js">
 </script>
 </body>
 </html>
